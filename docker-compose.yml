version: '3.8'

services:
  line-vocabulary-bot:
    build:
      context: https://github.com/pidashin/line-vocabulary-bot.git#main
      dockerfile: Dockerfile
    container_name: line-vocabulary-bot
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - IMAGE_STORAGE_PATH=/app/storage/images
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount NAS storage for images
      - /volume1/docker/data/line-bot-images:/app/storage/images
      # Mount NAS storage for OCR results
      - /volume1/docker/data:/app/storage/ocr-results
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bot-network:
    driver: bridge
